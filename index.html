
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound Sensor </h2>
      <p>Note: This app is built to listen to animal sounds on the street.</p>
      </div>
      <div class="main_div">
      <center>
    <br>
    <button class="btn btn-primary" onclick="startClassification()">Start</button>
    <h3 id="result_label"> Listening... </h3>
    <h4 id="result_confidence"> Accuracy - </h4>
    <br>
    <img src="dog img.jfif" id="dog" width = "300" height="300">
    <img src="cricket.jfif" id="cricket" width = "300" height="300">
    <img src="cat img.jfif" id="cat" width = "300" height="300">
    <img src="bird image.jfif" id="bird" width = "300" height="300">
      </center>
      </div>
      <div class="copy_right_footer">Designed and Developed by: Emma M</div>
<script src="main.js"></script>
  </body>
</html>
